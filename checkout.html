<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Check Out page</title>
  </head>
  <body>
    <main>
      <section aria-labelledby="billing-info">
        <h2 id="billing-info">Billing Information</h2>

        <form id="checkout-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required><br>
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required><br>
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required><br>
          <label for="zip">Zip:</label>
          <input type="text" id="zip" name="zip" required><br>
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required><br>
          <label for="expiration-date">Expiration Date:</label>
          <input type="text" id="expiration-date" name="expiration-date" required><br>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required> <br>
          <button type="submit">Place Order</button>
      </form>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
